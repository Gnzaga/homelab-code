version: "3.8"

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    runtime: nvidia
    network_mode: host
    environment:
      - TZ=America/New_York
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=video,utility
      - ${JELLYFIN_PORT1}:8096
    volumes:
      - ${JELLYFIN_PORT2}:/config
      - ${JELLYFIN_PORT3}:/cache
      - ${JELLYFIN_PORT4}:/media
    restart: unless-stopped