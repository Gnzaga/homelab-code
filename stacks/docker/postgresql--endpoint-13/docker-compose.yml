version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: dev_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: my_blog_db
    ports:
      - ${DB_PORT1}:5432
    volumes:
      - ${DB_PORT2}:/var/lib/postgresql/data

volumes:
  db_data:
