version: '3.8'

services:
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: jupyter_stock
    volumes:
      - ${JUPYTER_PORT1}:/home/jovyan/work
    ports:
      - ${JUPYTER_PORT2}:8888
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: start-notebook.sh --NotebookApp.token=''

  backtrader:
    image: backtrader  # Use the existing backtrader image in Portainer
    container_name: backtrader_service
    volumes:
      - ${BACKTRADER_PORT1}:/strategies
    ports:
      - ${BACKTRADER_PORT2}:8889
    command: python /strategies/<your_strategy_file>.py  # Replace with your strategy script
