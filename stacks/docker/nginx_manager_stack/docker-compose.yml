version: '3.8'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '82:80'  # Public HTTP Port
      - '4443:443'  # Public HTTPS Port
      - '81:81'  # Admin Web Port
    environment:
      DISABLE_IPV6: 'true'
    volumes:
      - ${APP_PORT1}:/data
      - ${APP_PORT2}:/etc/letsencrypt
      - ${APP_PORT3}:/var/log/nginx
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
