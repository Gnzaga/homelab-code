version: '3.8'

services:
  minecraft-bedrock:
    image: itzg/minecraft-bedrock-server
    container_name: minecraft-bedrock-server
    ports:
      - ${MINECRAFT_BEDROCK_PORT1}:19132/udp
    volumes:
      - ${MINECRAFT_BEDROCK_PORT2}:/data
    environment:
      EULA: "TRUE"
      LEVEL: "'JhFIZr1sAQA='"
      VERSION: LATEST
      SERVER_NAME: "Romascus"
      ENABLE_LAN_VISIBILITY: TRUE
    restart: unless-stopped

  backup:
    image: kaiede/minecraft-bedrock-backup
    restart: always
    depends_on:
      - minecraft-bedrock
    environment:
      TZ: "America/New_York"
    volumes:
      - ${BACKUP_PORT1}:/data
      - ${BACKUP_PORT2}:/minecraft-bedrock
