version: '3.8'

services:
  dozzle:
    image: amir20/dozzle
    container_name: dozzle
    ports:
      - "${DOZZLE_PORT}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest-full
    container_name: glances
    ports:
      - "${GLANCES_PORT}:61208"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: glances -w
    restart: unless-stopped

  dashy:
    image: lissy93/dashy
    container_name: dashy
    ports:
      - "${DASHY_PORT}:80"
    volumes:
      - /srv/monitoring-stack/dashy/conf.yml:/app/public/conf.yml
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "${CADVISOR_PORT}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - /srv/monitoring-stack/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - /srv/monitoring/stack/grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana-storage:
